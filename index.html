<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phones.css">
    <link rel="stylesheet" href="filters.css">
    <title>Phones</title>
</head>
<body>
    <div class="main-grid">
        <div id="filters" class="shadow">
            <div class="filter">
                <p>Цена</p>
                <div class="from-to">
                    <div class="input-with-label">
                        <label for="from-price">От:</label>
                        <input name="from-price" class="from-price" type="number">
                    </div>
                    <div class="input-with-label">
                        <label for="to-price">До:</label>
                        <input name="to-price" class="to-price" type="number">
                    </div>
                </div>
            </div>
            <hr>
            <div class="filter">
                <p>Встроенная память</p>
                <div class="from-to">
                    <div class="input-with-label">
                        <label for="from-rom">От:</label>
                        <input name="from-rom" class="from-rom" type="number">
                    </div>
                    <div class="input-with-label">
                        <label for="to-rom">До:</label>
                        <input name="to-rom" class="to-rom" type="number">
                    </div>
                </div>
            </div>
            <hr>
            <div class="filter">
                <p>Оперативная память</p>
                <div class="from-to">
                    <div class="input-with-label">
                        <label for="from-ram">От:</label>
                        <input name="from-ram" class="from-ram" type="number">
                    </div>
                    <div class="input-with-label">
                        <label for="to-ram">До:</label>
                        <input name="to-ram" class="to-ram" type="number">
                    </div>
                </div>
            </div>
            <hr>
            <div class="filter">
                <p>Производитель</p>
                <div class="inline-filter">
                    <div class="inline">
                        <input class="maker" type="checkbox" value="POCO" name="POCO" checked>
                        <label for="POCO">POCO</label>
                    </div>
                    <div class="inline">
                        <input class="maker" type="checkbox" value="Samsung" name="Samsung" checked>
                        <label for="Samsung">Samsung</label>
                    </div>
                    <div class="inline">
                        <input class="maker" type="checkbox" value="DEXP" name="DEXP" checked>
                        <label for="DEXP">DEXP</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="filter">
                <div class="inline">
                    <input name="only-discounted" class="only-discounted" type="checkbox">
                    <label for="only-discounted">Только со скидкой</label>
                </div>
            </div>
            <hr>
        </div>
        <div id="phones"></div>
    </div>

    </div>

</body>
</html>
